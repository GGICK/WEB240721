<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array와 반복문의 하이브리드</h1>
    <script>
        var voca = ['vulnerable','depend','mandatory','ambiguous','susceptible'];
    </script>
    <h1>영단어</h1>
    <script>
      i = 0;
      while(i < voca.length){
        document.write('<li>'+voca[i]+'</li>');
        i = i + 1;
      }
    </script>
</body>
</html>
